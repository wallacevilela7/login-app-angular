<main>
    <section class="form-section">
        <img src="assets/svg/logo.svg" alt="Logo" />
        <h2>{{ title }}</h2>
        <ng-content select="form"></ng-content>
        <div class="btn-wrapper">
            <button class="btn-primary" (click)="submit()"> {{ primaryButtonText }}</button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">{{ secondaryButtonText }}</button>
        </div>
    </section>
    <section class="main-section">
        <h1>You should, MoveIt!</h1>
        <img src="assets/svg/main-illustration.svg" alt="MoveIt" />
    </section>
</main>
