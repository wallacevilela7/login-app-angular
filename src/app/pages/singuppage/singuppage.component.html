<app-default-login-layout title="Sing in and start today"
                          primaryButtonText="Singup now"
                          secondaryButtonText="Login now"
                          (submit)="submit()"
                          (navigate)="navigate()"
                          [disablePrimaryButton]="singupForm.invalid"
>
    <form [formGroup]="singupForm">
        <app-primary-input
            formControlName="username" 
            inputName="username" 
            type="text" 
            label="Your username" 
            placeholder="John Doe"
        >
            <img src="assets/svg/email-icon.svg" alt="email" />
        </app-primary-input>

        <app-primary-input
            formControlName="email" 
            inputName="email" 
            type="email" 
            label="Email Address" 
            placeholder="johndoe@gmail.com"
        >
            <img src="assets/svg/email-icon.svg" alt="email" />
        </app-primary-input>

        <app-primary-input 
            formControlName="password" 
            inputName="password" 
            type="password" 
            label="Your Password"
            placeholder="*******"
         >
            <img src="assets/svg/password-icon.svg" alt="password" />
        </app-primary-input>

        <app-primary-input 
            formControlName="confirmPassword" 
            inputName="confirmPassword" 
            type="password" 
            label="Confirm your Password"
            placeholder="*******"
         >
            <img src="assets/svg/password-icon.svg" alt="password" />
        </app-primary-input>
    </form>
</app-default-login-layout>
